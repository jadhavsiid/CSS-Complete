<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes mianimation {
            from{
                background-color: red;
            }
            to{
                background-color: blue;
            }
        }
        @keyframes rotator {
              0%  {background-color:hotpink; left:0px; top:0px;}
             25%  {background-color:beige; left:400px; top:0px;}
             50%  {background-color:skyblue; left:500px; top:300px;}
             75%  {background-color:green; left:0px; top:300px;}
             100% {background-color:orange; left:0px; top:0px;}
        }
        .box{
            background-color: red;
            width: 500px;
            height: 300px;
            padding: 1.5rem 2.5rem;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            animation-name: mianimation;
            animation-duration: 10s;
            animation-delay: 2s;
            position: relative;
        }
        .inside-box{
            background-color: yellow;
            width: 100px;
            height: 60px;
            position: absolute;
            animation-name: rotator;
            animation-duration: 5s;
            animation-delay: 0.5s;
            animation-iteration-count: 3;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inside-box"></div>
    </div>
</body>
</html>
