<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display flex</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
    }
    .container {
      width: 1000px;
      height: 550px;
      border: 2px solid #000000;
      margin: 3rem auto;
      /* display: flex; */
      display: inline-flex;
      gap: 1rem;
    }
    .items {
      width: 100px;
      height: 100px;
      background-color: hotpink;
      font-weight: 600;
      margin-top: 0.2rem;
      text-align: center;
      font-size: 2rem;
    }
  </style>
  <body>
    <div class="container">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
  </body>
</html>
