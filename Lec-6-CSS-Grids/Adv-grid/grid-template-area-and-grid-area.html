<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Area and Grid Area</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      border: 2px solid #000000;
      width: 1200px;
      height: 500px;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-areas:
        "myheader myheader myheader"
        "mymenu mymenu ..."
        "mymenu mymenu ..."
        "myfooter myfooter myfooter";
    }
    #item1 {
      grid-area: myheader;
    }
    #item2 {
      grid-area: mymenu;
    }
    #item5 {
      grid-area: myfooter;
    }
    .items {
      background-color: hotpink;
      margin: 0.5rem 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <div class="items" id="item1">Header</div>
      <div class="items" id="item2">Sidebar</div>
      <div class="items" id="item3">main</div>
      <div class="items" id="item4">main</div>
      <div class="items" id="item5">Footer</div>
    </div>
  </body>
</html>
