<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors CSS</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h2>Named colors</h2>
    <div id="container1">
        <div id="box-1">Red</div>
        <div id="box-2">Brown</div>
    </div>
    <h2>Hexadecimal colors</h2>
    <div id="container2">
        <div id="box-3">bde0fe</div>
        <div id="box-4">fdf0d5</div>
    </div>
    <h2>RGB</h2>
    <div id="container3">
        <div id="box-5">rgb(95, 26,64)</div>
        <div id="box-6">rgba(63, 19, 72, 0.2)</div>
    </div>
    <h2>HSL</h2>
    <div id="container4">
        <div id="box-7">hsl(265, 50%, 30%)</div>
        <div id="box-8">hsla(180, 68%, 11%, 1)</div>
    </div>
</body>
</html>
