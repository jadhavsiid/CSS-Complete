<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
</head>
<style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
        }
        /* .container{
            background-color: red;
            width: 160px;
            height: 160px;
            transition-property: width;
            transition-duration: 800ms;
        }
        .container:hover{
            width: 300px;
        } */
         .box{
            width: 160px;
            height: 160px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            transition-property: height;
            transition-duration: 800ms;
            transition-delay: 1s;
            /* transition: height 800ms ease 1s; */
         }
         .box:hover{
            height: 460px;
         }
         #box1{
            background-color: red;
            transition-timing-function: ease;

         }
         #box2{
            background-color: blue;
            transition-timing-function: ease-in;
         }
         #box3{
            background-color: green;
            transition-timing-function: ease-out;
         }
         #box4{
            background-color: brown;
            transition-timing-function: ease-in-out;
         }
         #box5{
            background-color: purple;
            transition-timing-function: linear;
         }
</style>
<body>
    <!-- <div class="container"></div> -->
    <!-- *Timing Function -->
     <div class="box" id="box1">ease</div>
     <div class="box" id="box2">ease-in</div>
     <div class="box" id="box3">ease-out</div>
     <div class="box" id="box4">ease-in-out</div>
     <div class="box" id="box5">linear</div>
</body>
</html>
